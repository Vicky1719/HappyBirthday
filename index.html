<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HappyBirthday</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="bloque">
      <!--pantalla inicial-->
      <div id="pantalla-inicial" class="bloque">
        <img src="./images/6014650.jpg" alt="inicio" />
        <button id="start-btn">Empezamos!</button>
      </div>

      <!--juego-->

      <div id="contadores">
        <td class="contador-one">
          Globos <span id="globos">0</span><span>/2</span>
        </td>
        <td class="contador-two">
          Tartas <span id="tartas">0</span><span>/2</span>
        </td>
        <td class="contador-three">
          Regalos <span id="regalos">0</span><span>/2</span>
        </td>
      </div>

      <canvas id="mi-canvas" width="1000" height="800"></canvas>

      <!--pantalla final-->
      <div id="pantalla-final" class="bloque">
        <img src="./images/gameover.JPG" alt="final" />
        <h1>GAME OVER</h1>
        <button id="restart-btn">Juega de nuevo!</button>
      </div>

      <!--pantalla ganar-->
      <div id="pantalla-ganar" class="bloque">
        <img src="./images/winner.png" alt="ganar" />
      </div>
    </div>

    <audio id="sonido-inicial" src="./mp3/inicial.mp3"></audio>
    <audio id="sonido-ganar" src="./mp3/ganar.mp3"></audio>
    <audio id="sonido-perder" src="./mp3/perder.mp3"></audio>

    <script src="./javascript/main.js"></script>
    <script src="./javascript/juego.js"></script>
    <script src="./javascript/globo.js"></script>
    <script src="./javascript/niñoBueno.js"></script>
    <script src="./javascript/niñoDardo.js"></script>
    <script src="./javascript/niñoGloton.js"></script>
    <script src="./javascript/tarta.js"></script>
    <script src="./javascript/niñoTravieso.js"></script>
    <script src="./javascript/regalo.js"></script>
    <script src="./javascript/niñoGrande.js"></script>
  </body>
</html>
